[DATABASE]
host = your_database_host
port = 5432
name = your_database_name
user = your_database_user
password = your_database_password

[KAFKA]
bootstrap_servers = your_kafka_host:9092
crypto_topic = your_crypto_topic_name
gdelt_topic = your_gdelt_topic_name
wiki_topic = your_wiki_topic_name

[MINIO]
endpoint = http://your_minio_host:9000
access_key = your_minio_access_key
secret_key = your_minio_secret_key
bucket_name = your_bucket_name

[SPARK]
master = local[*]
driver_memory = 2g
executor_memory = 1g
checkpoint_location = your_checkpoint_location

[CRYPTO_API]
upbit_websocket_url = wss://api.upbit.com/websocket/v1
symbols = your_crypto_symbols_comma_separated

[GDELT]
api_base_url = http://data.gdeltproject.org/gdeltv2
polling_interval = 900
countries_of_interest = your_countries_comma_separated

[AIRFLOW]
webserver_port = 8082
secret_key = your_airflow_secret_key

[MONITORING]
grafana_port = 3000
prometheus_port = 9090